<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 5px 0 0 0;
    }
    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .instruction-item {
      margin-bottom: 8px;
      font-size: 13px;
      color: #555;
    }
    .shortcut {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }
    .status {
      text-align: center;
      padding: 10px;
      background: #e8f5e8;
      border-radius: 5px;
      font-size: 12px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Gemini Rephraser" class="logo">
    <h1 class="title">Gemini Rephraser</h1>
    <p class="subtitle">AI-powered text rephrasing</p>
  </div>
  
  <div class="instructions">
    <div class="instruction-item">
      <strong>How to use:</strong>
    </div>
    <div class="instruction-item">
      1. Select any text on a webpage
    </div>
    <div class="instruction-item">
      2. Right-click and choose "Rephrase with Gemini"
    </div>
    <div class="instruction-item">
      3. Or use keyboard shortcut: <span class="shortcut">Ctrl+Q</span>
    </div>
  </div>
  
  <div class="status">
    âœ“ Extension is active and ready to use
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
